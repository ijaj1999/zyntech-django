{% extends 'website/base.html' %}
{% load static %}


{% block content %}


<main class="main">

    <!-- Page Title -->
    <div class="page-title">
      <div class="heading">
        <div class="container">
          <div class="row d-flex justify-content-center text-center">
            <div class="col-lg-8">
              <h1>Blog</h1>
              <p class="mb-0">published blogs.</p>
            </div>
          </div>
        </div>
      </div>
      <nav class="breadcrumbs">
        <div class="container">
          <ol>
            <li><a href="index.html">Home</a></li>
            <li class="current">Blog</li>
          </ol>
        </div>
      </nav>
    </div><!-- End Page Title -->

    <div class="container">
        <div class="row">
  
          <div class="col-lg-8">
              <!-- Blog Posts Section -->
<section id="blog-posts" class="blog-posts section">

    <div class="container">
  
      <div class="row gy-4">
  
        <div class="col-12">
    {% for post in posts %}
    <article>
        <div class="post-img">
          <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid">
        </div>
        <h2 class="title">
          <a href="{% url 'blog_detail' post.slug %}">{{ post.title }}</a>
        </h2>
        <div class="meta-top">
          <ul>
            <li class="d-flex align-items-center"><i class="bi bi-clock"></i> <a href="{% url 'blog_detail' post.slug %}"><time datetime="{{ post.created_at|date:"F d, Y" }}">{{ post.created_at|date:"F d, Y" }}</time></a></li>
          </ul>
        </div>
        <div class="content">
          <p>
            {{ post.content|truncatewords:30 }}          </p>
          <div class="read-more">
            <a href="{% url 'blog_detail' post.slug %}">Read More</a>
          </div>
        </div>
      </article>
    {% endfor %}
    </div>
</div>
</div>
    </div>
</div>
</div>
</main>




{% endblock %}
